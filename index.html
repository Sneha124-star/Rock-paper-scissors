<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="./rps.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1> -------Game of rock paper scissors------- </h1>
    <div class="page">
        <div class="middle" id="container">
          <p id='writeup'> The game consists of 5 rounds </p>
          <p id="choice"> Choose any tool:</p>

        <div class="innermid" id="container">

                  <div class="toolholder">
                      <img src="./images/rock.png" alt="rock" id="rock" class="tool">
                  </div>
                  <div class="toolholder">
                      <img src="./images/paper.jpeg" alt="paper" id="paper" class="tool">
                  </div>
                  <div class="toolholder">
                      <img src="./images/scissors.jpeg" alt="scissor" id="scissor" class="tool">
                  </div>
       </div>

      </div>

  </div>
  </body>
</html>
