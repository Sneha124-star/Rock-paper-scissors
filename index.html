<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="./rps.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1> ROCK .PAPER .SCISSORS </h1>
    <div class="page">
        <div class="middle" id="container">
          <p id='writeup'> The game consists of 5 rounds </p>
          <p id="choice"> Choose any tool:</p>

        <div class="innermid" id="container">

                  <div class="toolholder">
                      <img src="./images/rock.png" alt="rock" id="rock" class="tool">
                      <button  class="btn0"  id="1" > Rock </button>
                      <img src="./images/paper.jpeg" alt="paper" id="paper" class="tool">
                      <button  class="btn1" id="2"> Scissor</button>
                  
                      <img src="./images/scissors.jpeg" alt="scissor" id="scissor" class="tool">
                      <button  class="btn2"  id="3"> Paper</button>
                  </div>
       </div>
        <div class="labels">
          <span id="playerLabels">Player Score</span>
          <span id="compLabels"> Computer Scores</span>
        </div>
        <br>
        <div class="scores">
          <div id="PlayerScores"></div>
            <div id="ComputerScores"></div>

            </div>
        <div class="res">
          <span id="results"> Result</span>
        </div>
        <div class="resB"></div>
        <div>
          <button type="button" name="button" id="reset"> Play Again</button>
        </div>

        </div>
      </div>

  </div>
  </body>
</html>
